<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play an unbeatable Tic-Tac-Toe game with Difficulty levels!">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:title" content="Unbeatable Tic-Tac-Toe">
    <meta property="og:description" content="Challenge the AI in this fun Tic-Tac-Toe game with multiple difficultylevels!">
    <meta property="og:image" content="https://beatai.github.io/tic-tac-toe/preview.png">
    <meta property="og:url" content="https://beatai.github.io/tic-tac-toe">
    <title>Unbeatable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's play Tic-Tac-Toe</h1>
    <div id="controls">
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard" selected>Hard</option>
        </select>
    </div>
    <div id="status">Player X's turn</div>
    <div id="scoreboard">
        <span>Player X: <span id="x-wins">0</span></span>
        <span>AI O: <span id="o-wins">0</span></span>
        <span>Draws: <span id="draws">0</span></span>
        <button id="reset-scores">Reset Scores</button>
    </div>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
    <button id="theme-toggle">Change Theme</button>
    <button onclick="shareGame()">Share Game</button>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
